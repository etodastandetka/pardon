server {
    listen 80;
    server_name pardon.su;
    
    # Редирект на HTTPS (после получения сертификата)
    # Закомментируйте эту строку, если сертификат еще не получен
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pardon.su;

    # SSL сертификаты (Certbot добавит автоматически)
    ssl_certificate /etc/letsencrypt/live/pardon.su/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pardon.su/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # Проксирование на Next.js приложение
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Кеширование статических файлов Next.js
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Статические файлы из public
    location /video1.mp4 {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1h;
    }
    
    location /video2.mp4 {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1h;
    }

    # Логи
    access_log /var/log/nginx/pardon_access.log;
    error_log /var/log/nginx/pardon_error.log;
}

